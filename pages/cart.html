<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Project-4 (Cart)</title>
	<link href="../css/all.min.css" rel="stylesheet">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">
</head>

<body>
	<header>
		<div class="user-sec">
			<div class="logo">
				<a href="../index.html">
					<h3>Online Shopping</h3>
				</a>
			</div>
			<div class="user-btns">
				<div class="user-btns-item" id="withAccount">
					<a href="#" id="logoutBtn">
						<h4 class="text-uppercase">Logout</h4>
					</a>
				</div>
			</div>
		</div>
	</header>
	<section class="cart-section">
		<div class="products-sec container ">
			<div class="row products-container justify-content-between">
			</div>
			<h3 class="total-container">Total price : <span id="totalPriceSpan"></span></h3>
		</div>

	</section>

	<section>
		<div class="head text-center">
			<h2>Favourite</h2>
			<div class="head-underline"></div>
		</div>
		<div class="favourite-sec container">
			<div class="wrapper py-3">
				<div class="carousel favourite-container pt-2">
				</div>
				<div class="navigation-dots">
					
				</div>
			</div>
		</div>
	</section>
	<script src="../js/bootstrap.bundle.min.js">
	</script>
	<script src="../js/cart.js">
	</script>
</body>

</html>
